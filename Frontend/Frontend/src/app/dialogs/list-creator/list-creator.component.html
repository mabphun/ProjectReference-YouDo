<h2 mat-dialog-title>Create a list</h2>
<mat-dialog-content>
    <div class="container">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.list.name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="data.list.description">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">	<mat-icon>backspace</mat-icon>Cancel</button>
  <button mat-button color="primary" [disabled]="isAnyError()" (click)="onYesClick()"><mat-icon>add_box</mat-icon>Create</button>
</mat-dialog-actions>
